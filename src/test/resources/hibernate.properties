hibernate.connection.driver_class=org.h2.Driver
hibernate.connection.url=jdbc:h2:mem:jpc;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
hibernate.connection.pool_size=5
hibernate.current_session_context_class=thread

hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
javax.persistence.schema-generation.database.action=create
javax.persistence.schema-generation.create-source=script
javax.persistence.schema-generation.create-script-source=db/schema-generation.sql
javax.persistence.sql-load-script-source=db/test-data.sql

hibernate.show_sql=true
hibernate.format_sql=true
